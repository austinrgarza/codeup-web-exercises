<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login Form Practice </title>
        <link rel="stylesheet" href="/css/login.css">
    </head>
        <body>

            <form id="login" method="POST" action="https://www.elformo.com/forms/852a8464-c737-4e70-b625-885ad403c20b">

                <label for="username">Username:</label>
                <input id="username" name="username" type="email" autofocus>

                <br>
                <br>

                <label for="password">Password:</label>
                <input id="password" name="password" type="Password">

                <br>
                <br>

                <label for="keeplogged">Keep me logged in for 2 weeks</label>
                <input id="keeplogged" name="keeplogged" type="checkbox">

                <br>
                <br>

                <input type="submit" value="Login">








            </form>


        </body>
</html>
