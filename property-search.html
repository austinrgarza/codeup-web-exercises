<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Property Search Form Practice</title>
    </head>
    <body>

        <form method="POST" action="https://www.elformo.com/forms/852a8464-c737-4e70-b625-885ad403c20b">

            <label for="proptype">Property Type:</label>


            <select name="proptype">
                <option value="buy">Buy</option>
                <option value="Lease">Lease</option>
                <option value="both">Both</option>
            </select>

            <br>

            <label for="sqft">Square Footage:</label>
            <select name="sqft" id="sqft">
                <option value="less than 1000">Less than 1000</option>
                <option value="1000-1500">1000-1500</option>
                <option value="1500-2500">1500-2500</option>
                <option value="2500-4000">2500-4000</option>
                <option value="greater than 4000">Greater than 4000</option>
            </select>

            <br>

            <label for="min$">Minimum Price</label>

            <select name="min$" id="min$">
                <option value="Bellow $100k">Bellow $100k</option>
                <option value="$100k-$150k">$100k-$150k</option>
                <option value="$150k-$200k">$150k-$200k</option>
                <option value="$200k-$250k">$200k-$250k</option>
                <option value="$250k-$300k">$250k-$300k</option>
                <option value="$300k-$500k">$300k-$500k</option>
                <option value="$500k or more">$500k or more</option>
            </select>

            <br>

            <label for="min$">Maximum Price:</label>
            <select name="max$" id="max$">
                <option value="Bellow $100k">Bellow $100k</option>
                <option value="$100k-$150k">$100k-$150k</option>
                <option value="$150k-$200k">$150k-$200k</option>
                <option value="$200k-$250k">$200k-$250k</option>
                <option value="$250k-$300k">$250k-$300k</option>
                <option value="$300k-$500k">$300k-$500k</option>
                <option value="$500k or more">$500k or more</option>
            </select>

            <br>

            <label for="zipCode">Zipcode:</label>
            <input id="zipCode" name="zipCode" type="text" placeholder="Zip">

            <br>

            <label for="numberBed">Number of Bedrooms:</label>
            <select name="numberBed" id="numberBed">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>

            <br>

            <label for="numberBath">Number of Bathrooms:</label>
            <select name="numberBath" id="numberBath">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>

            <br>

            <input type="submit" value="Search Now">

        </form>
    
    </body>
</html>
