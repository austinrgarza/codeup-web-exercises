<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
    </head>

    <body>
        <style>

            label{
                display:inline-block;
                width:200px;
                margin-right:30px;
                text-align:right;
            }


            fieldset{
                border:none;
                width:500px;
                margin:0px auto;
            }

        </style>
        <form id="createacct" method="POST" action="https://www.elformo.com/forms/852a8464-c737-4e70-b625-885ad403c20b">

            <label for="username">Username:</label>
            <input id="username" name="username" type="text">

            <br>

            <label for="email">Email:</label>
            <input id="email" name="email" type="email">

            <br>

            <label for="password">Password:</label>
            <input id="password" name="password" type="password">

            <br>

            <label for="confirm password">Confirm Password:</label>
            <input id="confirm password" name="confirm password" type="password">

            <br>
            <br>

            <label for="newsletter">Sign me up for weekly newsletter!</label>
            <input id="newsletter" name="newsletter" type="checkbox" value="yes">

            <br>

            <label for="submit"></label>
            <input id="submit" type="submit" value="Create New Account!">

        </form>
        
    
    </body>
</html>
