<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Checkout Form Practice</title>
    </head>
    <body>

        <form method="POST" action="https://www.elformo.com/forms/852a8464-c737-4e70-b625-885ad403c20b">

            <label for="cardNum">Credit Card Number:</label>
            <input id="cardnum" name="cardNum" type="text" required maxlength="16">

            <br>

            <label for="expMonth">Exp Month;</label>

            <select name="expMonth" id="expMonth" required>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>

            <label for="expDate">Exp Year</label>

            <select name="expDate" id="expDate" required>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
            </select>

            <br>

            <label for="crdHolder">Name of Cardholder:</label>
            <input id="crdHolder" name="crdHolder" text" required>

            <br>

            <label for="streetName">Street Name:</label>
            <input id="streetName" name="streetName" text" required>

            <br>

            <label for="city">City:</label>
            <input id="city" name="city" text" required>

            <br>

            <label for="state">State:</label>
            <input id="state" name="state" text" required>

            <br>

            <label for="zipcode">Zipcode:</label>
            <input id="zipcode" name="zipcode" text" required maxlength="5">

            <br>

            <label for="keepCard">Save card for future transactions</label>
            <input id="keepCard" name="keepCard" type="checkbox">

            <br>

            <input type="submit" value="Buy Now!">









        </form>
    
    </body>
</html>
